.main{
	position: absolute;
	top:0;
	bottom:0;
	left:0;
	width:100%;
	overflow:hidden;

	border:1px solid red;

<body>
	
	 <div class="main">
	 	<button style="padding: 20px;" id="show_btn">Click Me To Show Photo Browser Modal</button>
	 </div>

<script>
	KISSY.config({
		packages : {
			UFO : {
				path : "../../src",
				charset : "utf-8",
				combine : false,
				tag : KISSY.now(),
				ignorePackageNameInUri : true,
				debug : true
			}
		}
	});
	
	KISSY.use('UFO/modal/PhotoBrowserModal', function(S, ImageSliderModal){
		//document.body.scrollTop = 100;
		S.one("#show_btn").on('click', function(event){
			var modal = new ImageSliderModal({
				 data:[
				   	{url: '../resources/img/slide-1.jpg'},
			 		{url: '../resources/img/slide-2.jpg'},
			 		{url: '../resources/img/slide-3.jpg'},
			 		{url: '../resources/img/slide-4.jpg'}

				 ],
				 defaultIndex: 2,
				 autoSlide: false,
				 loop: false
				 
			 });
			
			 modal.show();
		});
		 
	});
</script>
