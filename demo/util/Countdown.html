<body>
	<div id="countdown" class="stepbox countdown">

		<p>
			<span id="day">00</span>
			天
			<span id="hour">00</span>
			时
			<span id="minute">00</span>
			分
			<span id="second">00</span>
			秒
		</p>
	</div>
</body>

<script>
	KISSY.config({
		packages : {
			UFO : {
				path : "../../src",
				charset : "utf-8",
				combine : false,
				tag : KISSY.now(),
				ignorePackageNameInUri : true,
				debug : true
			}
		}
	});
	
	KISSY.use('node,UFO/util/Countdown', function(S, Node, Countdown){
		//document.body.scrollTop = 100;
		var day = S.one('#day'),
			 	hour =  S.one('#hour'),
			 	minute =  S.one('#minute'),
			 	second =  S.one('#second');
		
		var targetTime =  new Date(2015,8,23,12,0);
		Countdown.countdown(targetTime, function(timeArr){
			//console.log('timeArr', timeArr);
			day.html(timeArr[0]);
			hour.html(timeArr[1]);
			minute.html(timeArr[2]);
			second.html(timeArr[3]);
		});
		
	});
</script>
