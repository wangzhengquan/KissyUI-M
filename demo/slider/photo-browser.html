<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script src="//g.alicdn.com/??kissy/k/1.4.14/seed.js"
	data-config="{combine:true}" type="text/javascript"></script>
<script src="../../build/UFO.js" type="text/javascript"></script> 
<style>
.main{
	position: absolute;
	top:0;
	bottom:0;
	left:0;
	width:100%;
	overflow:hidden;
}

.has-border{
	border:1px solid red;
}
</style>
</head>
<body>
	 <div class="main">
	 </div>
</body>
</html>
<script>
	KISSY.config({
		packages : {
			UFO : {
				path : "../../build",
				charset : "utf-8",
				combine : false,
				tag : KISSY.now(),
				ignorePackageNameInUri : true,
				debug : true
			}
		}
	});
	//在实际项目中不用在JS模块中依赖CSS，如果多个模块引用了相同的CSS,加载器并不会去重，会引起CSS重复加载，
//不但影响性能，而且会使项目管理变的混乱
	KISSY.use('UFO/slider/PhotoBrowser, UFO/resources/css/ufo.css', function(S, PhotoBrowser){
		//document.body.scrollTop = 100;
		 var brower = new PhotoBrowser({
			 data:[
			 		{url: '../resources/img/slide-1.jpg'},
			 		{url: '../resources/img/slide-2.jpg'},
			 		{url: '../resources/img/slide-3.jpg'},
			 		{url: '../resources/img/slide-4.jpg'}
			 ],
			 autoSlide: false,
			 loop: false,
			 defaultIndex: 0
			 
		 });
		 brower.render(S.one('.main'));
	});
</script>
