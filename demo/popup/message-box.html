<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../../build/resources/css/ufo.css" rel="stylesheet">
<script src="//g.alicdn.com/??kissy/k/1.4.14/seed.js"
	data-config="{combine:true}" type="text/javascript"></script>
<script src="../../build/UFO.js" type="text/javascript"></script>
<style>
 
</style>
</head>
<body>
	  <button style="padding: 20px" id="showconfirm">showConfirm</button>
	  <br><br>
	  <button style="padding: 20px" id="showalert">showalert</button>
</body>
</html>
<script>
	KISSY.config({
		packages : {
			UFO : {
				path : "../../build",
				charset : "utf-8",
				combine : false,
				tag : KISSY.now(),
				ignorePackageNameInUri : true,
				debug : true
			}
		}
	});
	
	KISSY.use('UFO/popup/MessageBox', function(S, MessageBox){
		S.one('#showconfirm').on('click', function(){
			MessageBox.confirm('confirm', 'Are you sure?');
		});
		S.one('#showalert').on('click', function(){
			MessageBox.alert('alert', 'You are nice!');
		});
		 
	});
</script>
