<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../../build/resources/css/ufo.min.css" rel="stylesheet">
<script src="//g.alicdn.com/??kissy/k/1.4.14/seed.js"
	data-config="{combine:true}" type="text/javascript"></script>
<script src="../../build/UFO.js" type="text/javascript"></script>
<style>
body, .main{
	position: absolute;
	top:0;
	bottom:0;
	left:0;
	width:100%;
	overflow:hidden;
}

.text-center {
  display: block;
  margin: auto;
  width: 100%;
  padding: 10px;
  text-align: center;
}

.row {
  height:100%;
}
</style>
</head>
<body>
	 <div class="main">
	 </div>
</body>
</html>
<script>
	KISSY.config({
		packages : {
			UFO : {
				path : "../../build",
				charset : "utf-8",
				combine : false,
				tag : KISSY.now(),
				ignorePackageNameInUri : true,
				debug : true
			}
		}
	});
	
	KISSY.use('UFO/slider/Slider', function(S, Slider){
		 var slider = new Slider({
		 	
			 items: [
			 '<div class="row"><span class=" text-center">slider1</span></div>',
			 '<div class="row"><span class=" text-center">slider2</span></div>', 
			 '<div class="row"><span class=" text-center">slider3</span></div>'
			 ],
			 
			 autoSlide: false,
			 loop: true,
			 direction:'vertical'
			 
		 });
		 slider.render(S.one('.main'));
	});
</script>
