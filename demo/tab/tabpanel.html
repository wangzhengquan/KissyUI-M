<script>
	KISSY.config({
		packages : {
			UFO : {
				path : "../../build",
				charset : "utf-8",
				combine : false,
				tag : KISSY.now(),
				ignorePackageNameInUri : true,
				debug : true
			}
		}
	});

	KISSY.use('UFO/tab/TabPanel, UFO/resources/css/ufo.css', function(S, TabPanel) {
		//document.body.scrollTop = 100;
		var tabPanel = new TabPanel({
			tabNavCls : 'tabs-positive',
			items : [ {
				title : '首页',
				iconCls : 'ion-home',
				navBar : {
					title : '首页',
					barCls : 'bar-positive',
					leftButtons : [ {
						text : 'city',
						cls : 'button-clear',
						iconCls : 'ion-chevron-down',
						handler : function() {
							alert('city');
						}
					} ]
				},
				type : "component",
				tpl : '<div>首页</div>'
			}, {
				title : '订单',
				iconCls : 'ion-android-menu',
				navBar : {
					title : '订单',
					barCls : 'bar-positive'
				},
				//有path参数可以实现按需加载
				path : "UFO/Component",
				type : "component",
				tpl : '<div>订单</div>'
			}, {
				title : '事儿',
				iconCls : 'ion-ios-information',
				navBar : {
					title : '事儿',
					barCls : 'bar-positive'
				},
				type : "component",
				tpl : '<div>事儿</div>'
			} ]
		});

		tabPanel.render(S.one(document.body));
	});
