<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="//g.alicdn.com/??kissy/k/1.4.14/seed.js"
            data-config="{combine:true}" type="text/javascript"></script>
    <script src="../../build/UFO.js" type="text/javascript"></script>

    <style>
 
.text-center {
  display: block;
  margin: auto;
  width: 100%;
  padding: 10px;
  text-align: center;
}

.row {
  height:100%;
}
    </style>
  </head>
  <body>
    <div class="main">
    </div>
  </body>
</html>
<script>
  KISSY.config({
    packages : {
      UFO : {
        path : "../../build",
        charset : "utf-8",
        combine : false,
        tag : KISSY.now(),
        ignorePackageNameInUri : true,
        debug : true
      }
    }
  });
//在实际项目中不用在JS模块中依赖CSS，如果多个模块引用了相同的CSS,加载器并不会去重，会引起CSS重复加载，
//不但影响性能，而且会使项目管理变的混乱
KISSY.use('UFO/slider/Slider, UFO/resources/css/ufo.css', function(S, Slider){
  var slider = new Slider({
    items: [
      '<div class="row" > <span class="text-center">slider1</span></div>',
      '<div class="row" > <span class="text-center">slider2</span></div>',
      '<div class="row" > <span class="text-center">slider3</span></div>' 
      ],
    autoSlide: true,
    loop: true,
    lazyLoad: true,
    defaultIndex: 0
  });
  // slider.setDefaultIndex(2);
  slider.render(S.one('.main'));
});
</script>
